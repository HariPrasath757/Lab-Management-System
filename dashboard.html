<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Lab Management - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Vuetify CSS -->
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul>
                <li><a href="#" class="tab-link active" data-tab="home-tab">Home</a></li>
                <li><a href="#" class="tab-link" data-tab="component-request-tab">Lab Component Request</a></li>
                <li><a href="#" class="tab-link" data-tab="slot-booking-tab">Slot Booking</a></li>
                <li><a href="#" class="tab-link" data-tab="profile-tab">Profile</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </aside>

        <!-- Content Area -->
        <main class="content">
            <div id="home-tab" class="tab-content active">
                <h3>Welcome to the IoT Lab Dashboard</h3>
                <p>Select an option from the sidebar to get started.</p>
            </div>

            <div id="component-request-tab" class="tab-content">
                <h3>Lab Component Request</h3>
                <form id="component-request-form" class="centered-form">
                    <div id="component-inputs">
                        <div class="component-input">
                            <label for="component-name">Component Name:</label>
                            <input type="text" name="component-name[]" required placeholder="Enter Component Name">
                            <label for="quantity">Quantity:</label>
                            <input type="number" name="quantity[]" required placeholder="Enter Quantity">
                        </div>
                    </div>
                    <button type="button" id="add-component">Add Another Component</button>
                    <button type="submit">Request</button>
                </form>
            </div>

            <div id="slot-booking-tab" class="tab-content">
                <h3>Slot Booking</h3>
                <div id="app">
                    <v-app>
                        <v-container>
                            <v-layout column align-center>
                                <v-flex>
                                    <v-date-picker v-model="dateModel" label="Select Date"></v-date-picker>
                                    <v-time-picker v-model="timeModel" label="Select Time"></v-time-picker>
                                    <v-btn @click="submitBooking">Submit</v-btn>
                                </v-flex>
                            </v-layout>
                        </v-container>
                    </v-app>
                </div>
            </div>

            <div id="profile-tab" class="tab-content">
                <h3>Your Profile</h3>
                <div id="user-profile">
                    <!-- Profile details will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
